<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="over">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/me">Me</a>
      <a mat-list-item href="/play">Play</a>
      <a mat-list-item href="/login">Login</a>
      <a mat-list-item>
        <mat-slide-toggle (change)="onDarkModeSwitch($event)">
          Dark Mode
        </mat-slide-toggle>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <a href="/">
          <img
            class="navbar-logo"
            src="assets/img/the-pavlov-project-logo.png"
          />
        </a>
      </span>
    </mat-toolbar>
    <!-- Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
